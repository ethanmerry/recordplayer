<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auth</title>
</head>
<body>
    <script>
      const clientId = 'd9a832c56d71428da01eb36c8b6e588e';
      const redirectUri = 'https://recordplayer.vercel.app/callback.html';
      const scopes = 'streaming user-read-email user-read-private';

      const url = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${scopes}&redirect_uri=${redirectUri}`;
      window.location = url;
    </script>
</body>
</html>
